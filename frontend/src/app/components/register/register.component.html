<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Crea Account</mat-card-title>
      <mat-card-subtitle>Unisciti a noi oggi</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username" placeholder="Scegli un username">
          <mat-error *ngIf="registerForm.get('username')?.invalid">
            {{ getUsernameError() }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Inserisci la tua email">
          <mat-error *ngIf="registerForm.get('email')?.invalid">
            {{ getEmailError() }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Crea una password">
          <mat-error *ngIf="registerForm.get('password')?.invalid">
            {{ getPasswordError() }}
          </mat-error>
        </mat-form-field>

        <div *ngIf="passwordStrength" class="password-strength">
          <div class="strength-label">Forza Password:</div>
          <div class="strength-bars">
            <div class="strength-bar" [class.active]="passwordStrength === 'weak' || passwordStrength === 'medium' || passwordStrength === 'strong'"
                 [class.weak]="passwordStrength === 'weak'"></div>
            <div class="strength-bar" [class.active]="passwordStrength === 'medium' || passwordStrength === 'strong'"
                 [class.medium]="passwordStrength === 'medium'"></div>
            <div class="strength-bar" [class.active]="passwordStrength === 'strong'"
                 [class.strong]="passwordStrength === 'strong'"></div>
          </div>
          <div class="strength-text" [class]="passwordStrength">
            {{ getPasswordStrengthLabel() }}
          </div>
        </div>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Conferma Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" placeholder="Reinserisci la tua password">
          <mat-error *ngIf="registerForm.get('confirmPassword')?.invalid || registerForm.hasError('passwordMismatch')">
            {{ getConfirmPasswordError() }}
          </mat-error>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" type="submit" class="full-width submit-button"
                [disabled]="registerForm.invalid || loading">
          <span *ngIf="!loading">Registrati</span>
          <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
        </button>

        <div class="login-link">
          Hai gi√† un account? <a routerLink="/login">Accedi qui</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
